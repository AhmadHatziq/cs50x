<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Hello</title>
        <script>
            function greet() {
                let name = document.querySelector("#name").value;

                // Set name to world if there is no name specified
                // Use 3 equal sign to denote exact equality
                if (name === "" ) {
                    name = "world";
                }

                alert("Hello " + name + "!");

                document.querySelector("#result").innerHTML = "Hello, " + name + "!";
            }
        </script>
    </head>
    <body>
        <form onsubmit = "greet(); return false;">
            <input type = "text" id = "name">
            <input type = "submit">
        </form>

        <div id = "result">
            <!-- This div will be updated with the name when the form is submitted -->
            Hello!
        </div>
    </body>
</html>
