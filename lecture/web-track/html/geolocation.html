<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Geolocation</title>
    </head>
    <body>
        <script>
            // This function will access the geolocation services of the computer, and access the getCurrentPosiiton
            // The argument to this is a call back function, a function which will be called after the current position
            // is obtained
            // In this case, an anonymous function is used
            navigator.geolocation.getCurrentPosition(function(position) {
                document.write(position.coords.latitude + ', ' + position.coords.longitude);
            });
            //
        </script>
    </body>
</html>
