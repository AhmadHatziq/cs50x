<html lang="en">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Homepage</a>
            <a class ="active" href="gallery.html">Gallery</a>
            <a href="courses.html">Courses</a>
            <a href="calculator.html">Caclulator</a>
        </div>

        <div class = "center">
            <h1> Pictures of me</h1>

            <img id = "gallery-pic" src = "https://media-exp1.licdn.com/dms/image/C5103AQF_Xe6O0YoAMA/profile-displayphoto-shrink_400_400/0?e=1603324800&v=beta&t=6GHmLZT2QZUmcfhEwVHzgjiiLstEBKOrGkXv3wO4QhA" width="200" height="100" alt = "random-pic">
            <button style="font-size:24px"><i class="fa fa-arrow-circle-o-left" onclick = "navigateLeft()"></i></button>
            <button style="font-size:24px"><i class="fa fa-arrow-circle-o-right" onclick = "navigateRight()"></i></button>
            <br>
            <span>Click on the arrows to scroll through</span>

        </div>

        <script>
            var current_pointer = 2;
            var src_pointer_zero_aus = "https://scontent.fsin9-1.fna.fbcdn.net/v/t31.0-8/12633606_190527497973382_6696248095215862072_o.jpg?_nc_cat=111&_nc_sid=e007fa&_nc_ohc=nyGK8-MsawAAX9BRALM&_nc_ht=scontent.fsin9-1.fna&oh=43602922c8e8611d53820aa7d82ba610&oe=5F6153EA";
            var src_pointer_one_ise = "https://scontent.fsin9-1.fna.fbcdn.net/v/t31.0-8/17879977_10212512085060599_4810888616549254399_o.jpg?_nc_cat=107&_nc_sid=e007fa&_nc_ohc=-gQbgffT-HcAX-gpBPA&_nc_ht=scontent.fsin9-1.fna&oh=cf0e7f1710359f7ed011f7455ec79480&oe=5F6237F7";
            var src_pointer_two_linked_in= "https://media-exp1.licdn.com/dms/image/C5103AQF_Xe6O0YoAMA/profile-displayphoto-shrink_400_400/0?e=1603324800&v=beta&t=6GHmLZT2QZUmcfhEwVHzgjiiLstEBKOrGkXv3wO4QhA";
            var src_pointer_three_starwars = "https://instagram.fsin9-1.fna.fbcdn.net/v/t51.2885-15/e15/10268811_721544247938359_333168626_n.jpg?_nc_ht=instagram.fsin9-1.fna.fbcdn.net&_nc_cat=107&_nc_ohc=aqu0p5phKlcAX-vzBig&oh=1e03f54470ff6fe78ec20ffe491a2dfb&oe=5F644625";
            var src_pointer_four_police = "https://instagram.fsin9-2.fna.fbcdn.net/v/t51.2885-15/e35/11326303_498457846977060_466812133_n.jpg?_nc_ht=instagram.fsin9-2.fna.fbcdn.net&_nc_cat=100&_nc_ohc=TvnF1iINMfQAX8p3WaX&oh=c5e05ccb28d53d6be4a46eab6f71248e&oe=5F66200E";
            var src_array = [src_pointer_zero_aus, src_pointer_one_ise, src_pointer_two_linked_in, src_pointer_three_starwars, src_pointer_four_police];


            function setPicToPointer() {
                image = document.getElementById("gallery-pic");
                image.src = src_array[current_pointer];

                if (current_pointer == 0) {

                    // Set width="200" height="100" for index 0
                    image.width = 200; image.height = 100;

                } else if (current_pointer == 1) {

                    // Set width = 150, height = 100 for index 1
                    image.width = 150; image.height = 100;

                } else if (current_pointer == 2) {

                     // Set width = height = 100 for index 2
                    image.width = 100; image.height = 100;

                } else if (current_pointer == 3) {

                     // Set width = height = 200 for index 3,4
                    image.width = 200; image.height = 200;

                } else if (current_pointer == 4) {

                     // Set width = height = 200 for index 3,4
                    image.width = 200; image.height = 200;

                }

            }

            // Initialize the img at the start
            setPicToPointer();

            function navigateLeft() {

                // Check if pointer is not at extreme left end
                if (current_pointer != 0) {

                    current_pointer = current_pointer - 1;

                } else if (current_pointer === 0) {

                    // Reset pointer to extreme right
                    current_pointer = 4;

                }

                setPicToPointer();
            }

            function navigateRight() {

                // Check if pointer is not at extreme right end
                if (current_pointer != 4) {

                    current_pointer = current_pointer + 1;

                } else if (current_pointer === 4) {

                    // Reset pointer to extreme left
                    current_pointer = 0;

                }

                setPicToPointer();
            }
        </script>
    </body>
</html>
